                /*{

        };

         //Initialize a default force layout, using the nodes and edges in dataset
        var force = d3.layout.force()
            .nodes(dataset.nodes) // add nodes to the force layout
            .links(dataset.edges) // add edges to the force layout
            .size([w, h]) // add size of the canvas to the force layout
            //.linkDistance([250]) // add distance of edges
            .linkDistance(function (d) {
                return 250;
            /*
                if (d.level == 0) {
                    return 500;
                } else if(d.level == 1){
                    return 200;
                } else if(d.level == 2){
                    return 200;   
                } else if(d.level == 3){
                    return 200;
                }*/
            })
            //.charge([-2000])
            .charge(function (d){
                return -2000;
                /*
                if (d.direct == 0) {
                    return -2000;
                } else if(d.direct == 1){
                    return -100;
                } else if(d.direct == 2){
                    return -100;
                } else if(d.direct == 3){
                    return -100;
                }*/
                    
            })
            .start();
         // the distance is like a natural distance of a spring
         // the charge ~ the repulsion
         // 
        var colors = d3.scale.category10();

        /* initilization - create the SVG object which displays the circles
            on the canvas.
            
            */

         //Create SVG element
        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

         //Create edges as lines
        var edges = svg.selectAll("line")
            .data(dataset.edges)
            .enter()
            .append("line")
            .style("stroke", "#ccc")
            //.style("stroke-width", 1);
            .style("stroke-width", 
                   function(d){
                       if(d.level <= 1){
                           return 1
                       } else {
                           return 1
                       }
                   });


        /**** Ben Athiwaratkun *****/
        /** Adding Text  **/
        var texts = svg.selectAll("text")
            .data(dataset.nodes)
            .enter()
            .append("text")
            .text(function (d) {
                return d.name;
            })
            .attr("text-anchor", "middle");
         //.attr("font-family", "sans-serif")
         //.attr("font-size", "20px")
         //.attr("fill", "red")


         //Create nodes as circles
        var nodes = svg.selectAll("circle")
            .data(dataset.nodes)
            .enter()
            .append("circle")
            .attr("r", 50)
            .style("fill", function (d, i) {
                return colors(i);
            })
            .style("fill-opacity", 0.3)
            .call(force.drag);
         // this line .call(force.drag) is important. -> allows user to drag around the nodes
         // then we specify the interaction when the simulation 'ticks'
         // 




         //Every time the simulation "ticks", this will be called
        force.on("tick", function () {

            edges.attr("x1", function (d) {
                return d.source.x;
            })
                .attr("y1", function (d) {
                    return d.source.y;
                })
                .attr("x2", function (d) {
                    return d.target.x;
                })
                .attr("y2", function (d) {
                    return d.target.y;
                });

            nodes.attr("cx", function (d) {
                return d.x;
            })
                .attr("cy", function (d) {
                    return d.y;
                });

            texts
                .attr("x", function (d) {
                    return d.x;
                })
                .attr("y", function (d) {
                    return d.y;
                });
        });
         // the on tick function adjusts the positions of the edges and the nodes on SVG
         // according to the dynamic of the force object. (d.source.x , ... )
    </script>
